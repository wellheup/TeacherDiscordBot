<div id="authorPopupModal" tabindex="-1" role="dialog" aria-labelledby="authorPopupLabel">
	<div class="modal-header">
		<h5 class="modal-title" id="authorPopupLabel">{{ demo }}Books by {{ author }}</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		{% for series in seriesDict.keys() %}
			<b>{{ series }}</b>
			<ul>
				{% for book in seriesDict[series] %}
					<li>{{ book }}</li>
				{% endfor %}
			</ul>
		{% endfor %}
	</div>
</div>
