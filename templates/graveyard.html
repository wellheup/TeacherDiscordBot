<!-- Graveyard tab -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{{demo}}Rapid Reading Homework</title>
  </head>
  <body>
    <div class="container">
      <div
        class="tab-pane fade show active tabcontent mt-3"
        id="graveyard"
        role="tabpanel"
        aria-labelledby="graveyard-tab"
      >
        <h1>{{demo}}GRAVEYARD</h1>
        <p>The following assignments have already been completed:</p>
        <div
          style="
            max-height: 70vh;
            max-width: 95vw;
            overflow-x: auto;
            overflow-y: auto;
            margin-left: auto;
            margin-right: auto;
          "
        >
          {% for book in graveyard %}
          <ul>
            <li>{{ book.book }} by {{ book.author }}</li>
          </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
